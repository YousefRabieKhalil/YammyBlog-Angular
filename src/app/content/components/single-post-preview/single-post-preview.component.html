<div  class="col-12" >
    <div  [ngClass]="featured ? 'single-post wow fadeInUp' : 'list-blog single-post d-sm-flex wow fadeInUpBig'" data-wow-delay=".2s">
        <!-- Post Thumb -->
        <div class="post-thumb">
            <img [src]="ImageLink" alt="">
        </div>
        <!-- Post Content -->
        <div class="post-content">
            <div class="post-meta d-flex">
                <div class="post-author-date-area d-flex">
                    <!-- Post Author -->
                    <div class="post-author">
                        <a href="#">By {{ ByWho }}</a>
                    </div>
                    <!-- Post Date -->
                    <div class="post-date">
                        <a href="#">{{postDate}} </a>
                    </div>
                </div>
                <!-- Post Comment & Share Area -->
                <div class="post-comment-share-area d-flex">
                    <!-- Post Favourite -->
                    <div class="post-favourite">
                        <a href="#"><i class="fa fa-heart-o" aria-hidden="true"></i> {{Likes}}</a>
                    </div>
                    <!-- Post Comments -->
                    <div class="post-comments">
                        <a href="#"><i class="fa fa-comment-o" aria-hidden="true"></i> {{Comments}} </a>
                    </div>
                    <!-- Post Share -->
                    <div class="post-share">
                        <a href="#"><i class="fa fa-share-alt" aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>
            <a href="javascript:void(0)" (click)="onTitleClicked()">
                <h2 class="post-headline"> {{ Title }} </h2>
            </a>
            <!-- <a href="#" class="read-more">Continue Reading..</a> -->
        </div>
    </div>
  </div>
